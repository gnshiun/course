<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>範例</title>
</head>

<body>
<script>
	var student = ["David","Lily","Perry"];
	document.write("<table border='1'><tr><td>編號</td><td>姓名</td></tr>");
	for (var i = 0; i < student.length; i++) {
		document.write("<tr><td>" + (i+1) + "</td><td>" + student[i] + "</td></tr>");
	}
	document.write("</table>");
</script>
</body>
</html>
