<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>範例</title>
	
</head>

<body>
<script>
	var myName = "David";	//宣告姓名
	var myAge = 25;			//宣告年齡
	var myHeight = 180, myWeight = 75;	//宣告身高體重
	var bmi = myWeight/((myHeight/100)*(myHeight/100));

	document.write("大家好，我是" + myName + "，<br>");
	document.write("身高" + myHeight +"公分，體重" + myWeight + "公斤，<br>");
	document.write("今年" + myAge + "歲。<br>");
	document.write("BMI:" + bmi);
</script>
</body>
</html>
